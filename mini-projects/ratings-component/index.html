<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Ratings Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card bg-light border-0 shadow-lg rounded-4 mt-5">
        <div class="card-body">
          <!-- Top Row -->
          <div class="row p-5">
            <div class="col-7">
              <h2 class="fw-bold">What others think about the product</h2>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body">
                  <h3 class="display-5 fw-semibold">
                    <i class="fas fa-star text-warning"></i> 4.8
                  </h3>
                  <p class="text-center">Average Rating</p>
                </div>
              </div>
            </div>
          </div>
          <!-- Search Row -->
          <div class="row px-5">
            <div class="col-12">
              <div class="input-group input-group-lg">
                <span class="input-group-text rounded-start-5">
                  <i class="fas fa-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control rounded-end-5"
                  placeholder="Search Reviews" />
              </div>
            </div>
          </div>
          <!-- Ratings Row -->
          <div class="row p-5">
            <div class="col-12 vstack gap-2">
              <h5>Ratings</h5>
              <div class="d-flex align-items-center gap-1 ratings-row">
                <span class="d-inline-block ratings-number">5</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 80%"
                    aria-valuenow="80"
                    aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1 ratings-row">
                <span class="d-inline-block ratings-number">4</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 60%"
                    aria-valuenow="60"
                    aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1 ratings-row">
                <span class="d-inline-block ratings-number">3</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 20%"
                    aria-valuenow="20"
                    aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1 ratings-row">
                <span class="d-inline-block ratings-number">2</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 10%"
                    aria-valuenow="10"
                    aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1 ratings-row">
                <span class="d-inline-block ratings-number">1</span>
                <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 30%"
                    aria-valuenow="30"
                    aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Button Row -->
          <div class="row px-5 pb-4">
            <div class="col-12 vstack gap-2">
              <a href="#" class="btn btn-success btn-lg rounded-5">
                Write Review
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
